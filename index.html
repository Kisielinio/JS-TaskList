<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <meta property="og.image" content="images/Share.png">
    <link rel="icon" href="images/checklist.png">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">
    <h1 class="">Task list</h1>
    <main class="container__form">
    <h2 class="form__header">You can add new task</h2>
    <form class="form js-form">
        <input class="form__task js-newTask" placeholder="What we have to do?" autofocus name="input">
        <button class="form__button js-button">Add new task</button>
    </form>
    <section class="container__list">
        <header class="form__title">
            <h3 class=>Task list</h3>
            <div class="formHiden__buttons js-buttons"></div>
        </header>
        <ul class="form__list js-list"></ul>
        
    </section>
    </main>
</body>
</html>
